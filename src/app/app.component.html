<h1>Password Generator</h1>
<div>
  <label>Enter Length</label>
  <input>
  <div>
    <label>Use Letters</label>
    <input
      (change)="onChangeUseLetters()"
      type="checkbox"
    >
  </div>
  <div>
    <label>Use Numbers</label>
    <input
      (change)="onChangeUseNumbers()"
      type="checkbox"
    >
  </div>
  <div>
    <label>Use Symbols</label>
    <input
      type="checkbox"
      (change)="onChangeUseSymbols()"
    >
  </div>
  <button (click)="onButtonClick()">Generate</button>
  <div>
    <label>Your Password</label>
    <input
      type="text"
      [value]="password"
    >
    <div>
      {{password}}
    </div>
  </div>
</div>
